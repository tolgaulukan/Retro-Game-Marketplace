{% extends 'base.html' %}
{% block content %}

<h1 class="add_something_h1">List An Item </h1>
<div class="sign_up_form">
    <form action="/add_something_action" method="POST">
        What is your item? <input type="text", name="item"><br>
        How much are you selling it for? (in cents) <input type="text" name="price"><br>
        Add a photo <input type="text" name="image"><br>
        Add a description <input type="text" name="description"><br>
        Add your contact no. <input type="text" name="mobile"><br>
        <input class="submit" type="submit" value="Sell Your Item"><br>

       
    </form>
  
</div>

{% endblock %}
